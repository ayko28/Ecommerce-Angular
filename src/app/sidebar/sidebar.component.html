

<div class="sidebar-wrapper">
  <div class="logo">
    <a href="http://www.nodeAng.com" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/Bazaar.jpg">
      </div>
    </a>
    <a href="https://www.nodeAng.com" class="simple-text logo-normal">
      KOP Bazaar
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]" *ngIf="currentUser && menuItem.forRole==currentUser.userrole">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
