<div class="container">
   <h3>Result Grid</h3>
   <button (click)="addRow()" class="btn btn-primary">Add Row</button>
   <div *ngFor="let row of rows" class="row mt-3">
     <div class="col">
       <div class="form-group">
         <label for="subject{{row.id}}">Subject</label>
         <input type="text" class="form-control" id="subject{{row.id}}" [ngbTypeahead]="searchSubjects(row)"
                [formControl]="row.subjectControl" name="subject{{row.id}}" placeholder="Enter subject">
       </div>
     </div>
     <div class="col">
       <div class="form-group">
         <label for="marks{{row.id}}">Marks</label>
         <input type="number" class="form-control" id="marks{{row.id}}" [formControl]="row.marksControl"
                name="marks{{row.id}}" placeholder="Enter marks">
       </div>
     </div>
   </div>
 </div>
