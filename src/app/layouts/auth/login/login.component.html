
<div id='divForm' #divForm style='width:100%;height: 100%;'>
    
   <!-- style='background-color: black'--> <div class='row' >
       <div class="col-md-3 col-sm-5 col-xs-1 offset-md-4 mt-5" 
      
       >
          Kolhapur Bazaar Online
       </div>
   </div> 
   <div class='row'></div>
   <div class='row'>
       <div class="col-md-3 col-sm-5 col-xs-1 offset-md-4 mt-5" >
               <!-- <div class="alert alert-info">
                   <strong>Normal User</strong> - U: receptionist P: receptionist123<br />
                   <strong>Administrator</strong> - U: doctor P: doctor123<br />
                   <strong>Administrator</strong> - U: admin P: admin123
               </div> -->

               <div class="card">
                   <h4 class="card-header">Login</h4>
                   <div class="card-body">
                       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                           <div class="form-group">
                               <label for="username">Username</label>
                               <input type="text"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                               <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                   <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="password">Password</label>
                               <input type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                               <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                   <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                               </div>
                           </div>
                           <button [disabled]="loading" class="btn btn-primary">
                               <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                               Login
                           </button>
                           <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                       </form>
                   </div>
               </div>
       </div>
   </div>
           
</div>
