  <div class="row">
   <div class="col-6">
   <div class="form-group">
   <label for="userid">Mobile Number</label>
   <input type="text" readonly formControlName="userid" class="form-control" id="userid">
   <span class="error" *ngIf="isSubmitted && errorControl['userid'].errors?.['required']">
     userid not provided.
   </span> 
 </div>
   </div>
 
   <div class="col-6">
 <div class="form-group">
   <label for="display_name">Name</label>

   <span class="error" *ngIf="isSubmitted && errorControl['display_name'].errors?.['required']">
     display_name not provided.
   </span> 
 </div>
   </div>
  </div>

        <span class="error" *ngIf="isSubmitted && errorControl['oldpassword'].errors?.['required']">
          oldpassword not provided.
        </span> 
      </div>
    </div>
  </div>
    <div class="row">
   <div class="col-4">
 <div class="form-group">
