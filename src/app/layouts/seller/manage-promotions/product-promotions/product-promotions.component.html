
<div class="row">

   <div class="col-12">

   </div>

   <div class="col-12">
      <app-product-promotion-add-edit *ngIf='curr_PromoProd_id_for_Addedit || curr_PromoProd_id_for_Addedit==0'

      (formSaved)=productformSave_Detected($event)></app-product-promotion-add-edit>
   </div>

</div>
