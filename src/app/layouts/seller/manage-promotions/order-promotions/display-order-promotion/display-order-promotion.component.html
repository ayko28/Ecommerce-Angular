

<button style="padding:0;" class="btn btn-danger btn-sm"  (click)="addProduct()">
  <img style="height: 40px" src="/assets/icon/add.png" alt="Edit" class="btn-icon">
</button>


<div class="card">
  <div class="card-body">
    <table class="table table-striped">
      <thead class="text-primary">
       <th scope="col"></th>  
       <th>Promotion</th>
      </thead>
 <tbody>
   <tr *ngFor="let aPromoProd of promotions_product" style="height: 5px;"
 
   >

     <td style="width:60px">
        <button style="padding:0;" class="btn btn-danger btn-sm"  (click)="editProduct(aPromoProd)">

 </tbody>
    </table>
